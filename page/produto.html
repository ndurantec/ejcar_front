<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="/asset/style/produto.css">
    </head>
<body>
    <div class="container">
        <div class="header-produto">Produto</div>
       
        <form>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <div class="input-group">
                    <span class="currency-symbol">R$</span>
                    <input type="number" id="valor" name="valor" value="0,00" step="0.01" min="0" class="input-value">
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Digite aqui:"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
   <script src="/script/produto.js"></script>
</body>
</html>
