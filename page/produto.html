<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="/asset/style/produto.css">
</head>
<body>
    <div class="container">
        <div class="header-produto">Produto</div>

        <form>
            <!-- CAMPO DO NOME DO PRODUTO ACIMA DOS BOTÕES -->
            <div class="form-group">
                <label for="nome_produto">Nome do produto:</label>
                <input type="text" id="nome_produto" name="nome_produto" placeholder="Digite aqui:" class="input-value">
            </div>

            <!-- BOTÕES -->
            <div class="button-container">
                <button type="button" onclick="salvarproduto()">Salvar</button>
                <button type="button" onclick="consultarproduto()">Consultar</button>
                <button type="button" onclick="alterarproduto()">Alterar</button>
                <button type="button" onclick="deletarproduto()">Deletar</button>
            </div>
        </form>
    </div>

    <script src="/produto/produto.js"></script>
</body>
</html>
