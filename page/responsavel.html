<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro do Responsável do Veículo</title>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/asset/style/responsavel.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Cadastro do Responsável do Veículo</h1>
            <hr>
           
            <div class="form-group">
                <label for="nome">Nome:</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="nome" id="name" placeholder="Digite o Nome">
                    <div id="erro-nome" class="erro"></div>
                </div>
           
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite o Telefone">
                    <div id="erro-telefone" class="erro"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="cpf" name="cpf" id="cpf" placeholder="Digite o seu CPF">
                    <div id="erro-cpf" class="erro"></div>
                </div>
            </div>

            
           
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <div class="input-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite o Endereço">
                    <div id="erro-endereco" class="erro"></div>
                </div>
            </div>
           
            <div class="form-group">
                <label for="cep">CEP:</label>
                <div class="input-icon">
                    <i class="fas fa-map-pin"></i>
                    <input type="text" name="cep" id="cep" placeholder="Digite o CEP">
                    <div id="erro-cep" class="erro"></div>
                </div>
            </div>

            <div class="btn-container">
                <a class="btn-back-home" href="/page/home.html" id="btnVoltarHome">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <button type="button" class="button" onclick="salvar()" id="botao">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </button>

                <button type="button" class="button" onclick="alterar()" id="botao">alterar</button>
                <button type="button" class="button" onclick="consultar()" id="botao">consultar</button>
                <button type="button" class="button" onclick="deletar()" id="botao">deletar</button>
            </div>
           
        </form>
    </div>
    <script src="/script/reponsavel.js"></script>

</body>
</html>
